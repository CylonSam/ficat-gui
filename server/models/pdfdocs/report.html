<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relatório</title>
  </head>
  <style>

    @font-face {
      font-family: "Arial-Regular";
      src: url("{{regularFontUrl}}");
    }

    @font-face {
      font-family: "Arial-Bold";
      src: url("{{boldFontUrl}}");
    }

    body {
      background-color: white;
      font-family: "Arial-Regular" Arial, Helvetica, sans-serif;
      font-size: 70%;
    }

    .wrapper {
      margin: 0 auto;
      width: 500px;
      height: 100%;
    }

    table {
      margin: 0px auto;
      width: 100%;
      font-size: 10pt;
    }

    table, table th, table td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }

    table th {
      font-family: "Arial-Bold" Arial, Helvetica, sans-serif;
      font-weight: bold;
      background-color: #e1dfdf;
    }

    tfoot td {
      font-family: "Arial-Bold" Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    #img1 {
      float: left;
    }

    #img2 {
      position: absolute;
      left: calc(50% - 50px);
    }

    #img3 {
      float: right;
    }

    #pageHeader::after {
      content: "";
      clear: both;
      display: table;
    }

    #pageFooter {
      text-align: center;
      display: block;
    }

    #pageFooter strong {
      font-family: "Arial-Bold";
      font-weight: bold;
    }

  </style>
  <body>
    <div class="wrapper">
      <div id="pageHeader">
        <img id="img1" src="{{bibUfpaLogo}}" width="{{imageSideSize}}" height="{{imageSideSize}}">
        <img id="img2" src="{{ficatLogo}}" width="{{imageSideSize}}" height="{{imageSideSize}}">
        <img id="img3" src="{{sibiLogo}}" width="{{imageSideSize}}" height="{{imageSideSize}}">
      </div>
        <div style="float:right">
          <p>Registros de uso do FICAT em {{baseYear}}{{withParameters}}</p>
            {{paramList}}
        </div>
        <table style="clear:both">
          <thead>{{tableHeader}}</thead>
          <tbody>{{tableBody}}</tbody>
          {{withTableFooter}}
        </table>
        <div id="pageFooter">
          Página <strong>{{page}}</strong> de <strong>{{pages}}</strong>
        </div>
    </div>
  </body>
</html>
