<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-color: white;
      font-family: "Arial-Regular" Arial, Helvetica, sans-serif;
      font-size: 70%;
    }

    .wrapper {
      height: 50%;
      position: absolute;
      bottom: 0;
    }

    .header {
      text-align: center;
      font-weight: bold;
    }

    .card-body {
      border-style: solid;
      border-width: 1px;
      border-color: black transparent;
    }

    .cutter {
      height: 50%;
      width: 5em;
      text-align: center;
      float: left;
      border: 1px solid red;
      display: block;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }

    .card-data {
      height: 50%;
      width: 18em;
      border: 1px solid blue;
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      {{header}}
    </div>
    <div class="card-body">
      <div class="cutter">{{cutter}}</div>
      <div class="card-data ">
        <p>{{authorHeader}}</p>
        <p>{{workTitleHeader}}</p>
      </div>
    </div>
  </div>
</body>
</html>
